<body>

  <button id="refresh" onClick="window.location.reload()">Refresh</button>


  <div class="circuit-container droppable" id="line">
      <div class="bulb">
          <i class="fas fa-lightbulb light"></i>
      </div>
      <div class="swittch">
          <i onclick="switched(this)" class="fas fa-random" id="switch"></i>
      </div>
      <div class="battery">
          <i class="fas fa-car-battery"></i>
      </div>
      <div class="arrow angle-down">
          <i class="fas fa-long-arrow-alt-down"></i>
      </div>
      <div class="arrow angle-right"></div>
      <div class="arrow angle-right1"></div>
      <div class="arrow angle-left"></div>
      <div class="arrow angle-left1"></div>

      <div class="stripped-wire"></div>
  </div>
